<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>CMC Dashboard</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="row justify-content-center">
            <h1>CMC Dashboard</h1>
        </div>

        <div class = "row justify-content-center">
            <select class="form-select" aria-label="Default select example" id = "selectUser"></select>
        </div>

        <div class="container">
            <div class = "row justify-content-center">
                <h4>Number of messages posted</h4>
            </div>
            <div class = "row justify-content-center">
                <p id = "nbMsgPosted"></p>
            </div>
            <div class="row">
                <div class="col-6" id = "divAverage"></div>
                <div class="col-6" id = "divGlobal"></div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4" id = "divMessages"></div>
            </div>
        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="curves.js"></script>
</html>
